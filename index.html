<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="formulario.css" />
    <title>Document</title>
</head>

<body>
    <form id="factura" class="formulario">
        <div class="datosForm">
            <div class="nombresRuc">
                <div class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" />
                </div>
                <div class="ruc">
                    <label for="ruc">RUC:</label>
                    <input type="text" id="ruc" />
                </div>
            </div>
            <div class="fechaNumero">
                <div class="fecha">
                    <label for="fecha">Fecha:</label>
                    <input type="datetime-local" id="fecha" />
                </div>
                <div class="nro">
                    <label for="nro">Número:</label>
                    <input type="text" id="nro" />
                </div>
            </div>
        </div>
        <hr>
        <div class="pedido">
            <div class="cantidad">
                <label for="inputCantidad">Cantidad</label>
                <input type="number" id="inputCantidad" />
            </div>
            <div class="descripcion">
                <label for="inputDescripcion">Descripción</label>
                <input type="text" id="inputDescripcion" />
            </div>
            <div class="preUnitario">
                <label for="">Precio Unitario</label>
                <input type="number" id="inputPunit" step="any" />
            </div>
            <div class="precioTotal">
                <label for="inputPtotal">Precio Total</label>
                <input type="number" id="inputPtotal" step="any" />
            </div>
        </div>
        <div class="divGrabar">
            <button type="submit" class="btnGrabarPedido" id="btnForm">
                <i class="fas fa-cart-arrow-down fa-2x"></i>
            </button>
        </div>
    </form>

    <div class="listaPedidos">
      
        <table>
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                    <th>Precio Unitario</th>
                    <th>Precio total</th>
                </tr>
            </thead>
            <tbody id="tbody">


            </tbody>
        </table>
        <div class="total">
            <p>Total:</p>
            <label for="" id="inputTotal"></label>
        </div>
        <div class="guardar">
            <p>Guardar</p>
            <button type="button" id="btnGuardar">
                <i class="fas fa-print fa-2x"></i>
            </button>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>

</html>
